<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Statistics</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <form action="/statistics" method="POST" enctype='multipart/form-data'>
      <label for="file" class="paper">
        <input type="file" id="file" name="file">
        <h1># Text Statistics</h2>
        <br>
        <h2>## Instructions</h3>
        <p>
          Click the paper to select a file to upload.
          <br>
          Once uploaded, the statistics will be displayed.
          <br />
          This page works by POSTing a hidden form to the  <span class="code">/statistics</span> URL.
          A JSON object is returned containing statistics about the file.
        </p>
        <p class="error hidden"></p>
        <div class="statistics hidden">
          <h2>## Statistics</h2>
          <h3>### Counts</h3>
          <ul>
            <li>Line count: <span class="lines"></span></li>
            <li>Word count: <span class="words"></span></li>
            <li>Letter count: <span class="letters"></span></li>
            <li>Most common word(s): <span class="common_words"></span>
            <li>Most common letter(s): <span class="common_letters"></span></li>
          </ul>
          <h3>### Average Number of Letters Per Word</h3>
          <ul>
            <li>Mean: <span class="mean"></span></li>
            <li>Median: <span class="median"></span></li>
            <li>Mode: <span class="mode"></span></li>
          </ul>
        </div>
      </label>
    </form>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
